<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4 is-primary" [@flyInOut]>

        <div id="login">
          <div class="login-card">

            <div class="card-title">
              <h1>Please Log in</h1>
            </div>

           
              <div class="content">
                  <span *ngIf="!showSpinner">

                  <form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
                  <div class="field">
                    <div class="control">
                      <input [ngClass]="{'is-invalid': email.invalid  && (email.dirty || email.touched),'is-valid': email.valid && (email.dirty || email.touched)
                    }" id="email" type="email" name="email" title="email" placeholder="Email" formControlName="email" autocomplete="email"
                        >
                        <span class="help is-danger has-text-left" *ngIf="email.errors  && (email.dirty || email.touched)">
                            <p *ngIf="email.errors.pattern">Please enter a valid email</p>
                          </span>

                    </div>
                  </div>

                  <div class="field">
                      <div class="control">
                        <input id="password" type="password" name="password" title="password" placeholder="Password" formControlName="password"
                          autocomplete="new-password">
                  </div>
                </div>

                <div *ngIf="error" class="help is-danger has-text-left error-text">{{error}}</div>

                  <button class="btn"  [disabled]="!loginForm.valid">Login</button>
              
                </form>

              </span>
              <loading-spinner *ngIf="showSpinner"></loading-spinner>
              </div>

           
           
          </div>
        </div>

        <p class="has-text-grey links">
          <a routerLink="/signup">Sign Up</a> &nbsp;·&nbsp;
          <a href="../">Forgot Password</a> &nbsp;·&nbsp;
          <a href="../">Need Help?</a>
        </p>

      </div>
    </div>
  </div>
</section>
