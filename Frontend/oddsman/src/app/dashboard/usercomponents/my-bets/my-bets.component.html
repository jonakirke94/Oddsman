<h3 class="first">Single</h3>
<p-dropdown [options]="cities" [(ngModel)]="selectedCity" placeholder="Select a City" (ngModelChange)="refresh()" optionLabel="name" [showClear]="true"></p-dropdown>
<p>Selected City: {{selectedCity ? selectedCity.name : 'none'}}</p>


 <p-dataTable [value]="bets" sortField="week" rowGroupMode="subheader" groupField="week" expandableRowGroups="true"
 [sortableRowGroup]="false">
<p-header>Toggleable Row Groups with Footers</p-header>
<ng-template pTemplate="rowgroupheader" let-rowData>{{rowData['week']}}</ng-template>
<p-column field="matchId" header="matchId"></p-column>
<p-column field="option" header="Option"></p-column>
<p-column field="matchName" header="matchName"></p-column>
<p-column field="matchDate" header="matchDate">
 <ng-template let-col let-tour="rowData" pTemplate="body">
     <span>{{tour[col.field]}}</span>
 </ng-template>
</p-column>
