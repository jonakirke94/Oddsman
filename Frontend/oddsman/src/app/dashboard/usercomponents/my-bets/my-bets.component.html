<p-dropdown [options]="tournaments" [(ngModel)]="selectedTour" placeholder="Select a tournament" (ngModelChange)="refresh()"
    optionLabel="name">
</p-dropdown>
</div>


<p-dataTable [value]="bets" sortField="week" rowGroupMode="subheader" groupField="week" expandableRowGroups="true" [sortableRowGroup]="false"
    [loading]="loading" loadingIcon="fa-spinner">
    <p-header>Mine tips for: {{ selectedTour ? selectedTour.name : 'Ingen turnering valgt'}}</p-header>
    <ng-template pTemplate="rowgroupheader" let-rowData>Runde {{rowData['week']}}</ng-template>
    <p-column field="match.matchId" header="Kamp Nr."></p-column>
    <p-column field="option" header="Tegn"></p-column>
    <p-column field="odds" header="Odds"></p-column>
    <p-column field="match.result.EndResult" header="Score"></p-column>
    <p-column field="match.matchName" header="Kamp"></p-column>
    <p-column field="match.matchDate" header="Dato"></p-column>

    <ng-template pTemplate="rowgroupfooter" let-bet>
 <td colspan="5" style="text-align:right">Total points: </td>
 <td style="text-align:center">{{calculateOddsTotal(bet['week'])}}</td>
</ng-template>
</p-dataTable>
