<p-growl [value]="msgs"></p-growl>

<h1 class="title">Turneringsforsp√∏rgsler</h1>
<div class="card-title">
    <h1 class="title">{{tournamentInfo.tourName}} {{tournamentInfo.start}} {{tournamentInfo.tourId}}</h1>

  </div>
<p-dataTable [value]="requests" [loading]="loading" loadingIcon="fa-spinner">
   
    <p-column field="userId" header="userId"></p-column>
    <p-column field="userTag" header="Tag"> </p-column>
    <p-column field="userName" header="Navn"></p-column>
    <p-column field="userEmail" header="Email"></p-column>
    <p-column styleClass="col-button">
        <ng-template pTemplate="header">
            <button type="button" pButton icon="fa-refresh" (click)="refresh()"></button>
        </ng-template>
        <ng-template let-request="rowData" pTemplate="body">
            <div class="has-text-centered">
            <button type="button" pButton (click)="acceptRequest(request)" title="Accepter" icon="fa-check"></button>
            <button type="button" pButton (click)="declineRequest(request)" title="Afvis" icon="fa-close"></button> 
            </div>

        </ng-template>
    </p-column>
</p-dataTable>
