
<p-table [columns]="cols" [value]="results" selectionMode="single" [(selection)]="selectedResult" (onRowSelect)="onRowSelect($event)"
[paginator]="true" [rows]="15">
<ng-template pTemplate="header" let-columns>
  <tr>
    <th *ngFor="let col of columns">
      {{col.header}}
    </th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-rowData let-columns="columns">
  <tr [pSelectableRow]="rowData">
    <td *ngFor="let col of columns">
    {{rowData[col.field]}}
    </td>
  </tr>
</ng-template>


</p-table>

<p-dialog header="Result Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
<div class="ui-g ui-fluid" *ngIf="result">
  <div class="ui-g-12">
    <div class="ui-g-4">
      <label>Kamp nr.</label>
    </div>
    <div class="ui-g-8">
      <input pInputText id="resultId" [(ngModel)]="result.Id" />
    </div>
  </div>

  <div class="ui-g-12">
    <div class="ui-g-4">
      <label>Resultat (1/X/2)</label>
    </div>
    <div class="ui-g-8">
      <input pInputText id="correctBet"  [(ngModel)]="result.CorrectBet"/>
    </div>
  </div>

  <div class="ui-g-12">
    <div class="ui-g-4">
      <label>Score</label>
    </div>
    <div class="ui-g-8">
      <input pInputText id="endResult"  [(ngModel)]="result.EndResult"/>
    </div>
  </div>


</div>
<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix">
    <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
  </div>
</p-footer>
</p-dialog>


<p-growl [value]="msgs"></p-growl>
