
<p-table [columns]="cols" [value]="matches" selectionMode="single" [(selection)]="selectedMatch" (onRowSelect)="onRowSelect($event)"
  [paginator]="true" [rows]="15">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        <span *ngIf="isMatchDate(col)">{{rowData[col.field] | date: "kl hh:mm - dd/MM" }}</span>
        <span *ngIf="!isMatchDate(col)">{{rowData[col.field]}}</span>

      </td>
    </tr>
  </ng-template>


</p-table>

<p-dialog header="Match Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="600">
  <div class="ui-g ui-fluid" *ngIf="match">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="id">Kamp nr.</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="matchId" [(ngModel)]="match.MatchId" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="matchName">Kamp</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="matchName" [(ngModel)]="match.MatchName" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="id">Start</label>
      </div>
      <div class="ui-g-8">
        <p-calendar id="matchDate" [showTime]="true" [(ngModel)]="match.MatchDate"></p-calendar>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="id">1</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="number" id="option1Odds" [(ngModel)]="match.Option1Odds" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="id">X</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="number" id="option2Odds" [(ngModel)]="match.Option2Odds" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="id">3</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="number" id="option3Odds" [(ngModel)]="match.Option3Odds" />
      </div>
    </div>

  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>

<p-growl [value]="msgs"></p-growl>
